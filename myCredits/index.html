<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraazo - My Credits</title>
    <link rel="stylesheet" href="../css/myCredits.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid px-5">
        <div class="row d-flex gap-2">
            <div id="menuBar" class="col-2 bg-light py-5">
                <div class="row">
                    <div class="col-6 mx-auto p-2">
                        <img src="../svg/tomato.png" alt="tomato" class="d-block w-100 bg-white mx-auto rounded-circle">
                    </div>
                </div>
                <div class="row">
                    <p id="mobileNumber" class="text-center mb-0">+91-<span></span></p>
                    <div class="btn" id="updateMobile"><i class="bi bi-pencil-fill"></i>Update Contact</div>
                </div>
                <div class="container-fluid p-0">
                    <button id="myOrders" class="btn bg-white w-100 border rounded">My Orders</button>
                </div>
                <div class="container-fluid p-0">
                    <button id="myCredits" class="btn bg-white w-100 border rounded">My Credits</button>
                </div>
            </div>
            <div class="col py-5">bla bla</div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    var user = {
        name : 'Rishabh',
        email: 'rishabhpanesar@gmail.com',
        contact: "7738738680",
        password: "abcdef"
    }



    localStorage.setItem('user', JSON.stringify(user));
    displayUserData();

    function displayUserData() {
        user = JSON.parse(localStorage.getItem('user')) || {};
        var mobileNumberSpan = document.querySelector('#mobileNumber > span');
        mobileNumberSpan.innerText = user.contact;
    }

    var updateMobileBtn = document.querySelector('#updateMobile');
    updateMobileBtn.addEventListener('click', function() {
        updateContact()
    });
    function updateContact() {
        user = JSON.parse(localStorage.getItem('user')) || {};
        var num = prompt('Enter new number');
        if(num !== null) {
            var OTP = "";
            for (let i = 0; i < 4; i++) {
                OTP+=Math.floor(Math.random(1)*10);
            }
            // console.log(num);
            console.log("OTP:",OTP);
            var userOtp = prompt('Enter OTP: \(Check console\)');
            if (userOtp == OTP) {
                user.contact = num;
                alert('Number Updated Successfully');
                localStorage.setItem('user', JSON.stringify(user));
                displayUserData();
            }
        }
    }
</script>
