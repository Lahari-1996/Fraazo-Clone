<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    var user = {
        name : 'Rishabh',
        email: 'rishabhpanesar@gmail.com',
        contact: "7738738680",
        password: "abcdef"
    }



    localStorage.setItem('user', JSON.stringify(user));
    displayUserData();

    function displayUserData() {
        user = JSON.parse(localStorage.getItem('user')) || {};
        var mobileNumberSpan = document.querySelector('#mobileNumber > span');
        mobileNumberSpan.innerText = user.contact;
    }

    var updateMobileBtn = document.querySelector('#updateMobile');
    updateMobileBtn.addEventListener('click', function() {
        updateContact()
    });
    function updateContact() {
        user = JSON.parse(localStorage.getItem('user')) || {};
        var num = prompt('Enter new number');
        if(num !== null) {
            var OTP = "";
            for (let i = 0; i < 4; i++) {
                OTP+=Math.floor(Math.random(1)*10);
            }
            // console.log(num);
            console.log("OTP:",OTP);
            var userOtp = prompt('Enter OTP: \(Check console\)');
            if (userOtp == OTP) {
                user.contact = num;
                alert('Number Updated Successfully');
                localStorage.setItem('user', JSON.stringify(user));
                displayUserData();
            }
        }
    }
</script>
