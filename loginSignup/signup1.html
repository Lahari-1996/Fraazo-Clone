<!DOCTYPE html>
<html>
<head>
<meta placeholder="" name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-5">Sign Up - Fraazo</h1>
        <form class="form my-5" id="signupForm">
            <div class="mx-auto w-50 my-3">
                <input class="w-100 p-2" type="text" placeholder="Enter Name" name="userName" id="userName">
            </div>
            <div class="mx-auto w-50 my-3">
                <input class="w-100 p-2" type="email" placeholder="Enter Email" name="email" id="email">
            </div>
            <div class="mx-auto w-50 my-3">
                <input class="w-100 p-2" type="tel" placeholder="Enter Phone" name="phone" id="phone">
            </div>
            <div class="mx-auto w-50 my-3">
                <input class="w-100 p-2" type="password" placeholder="Enter Password" name="password" id="password">
            </div>
            <div class="mx-auto w-50 my-3">
                <input type="submit" class="btn btn-success mx-auto" value="Sign Up" class="w-100">
            </div>
        </form>
        <div class="container">
            <p>Already have an account?</p>
            <a href="./index.html">Click here to sign in now</a>
        </div>
    </div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    var signupForm = document.querySelector('#signupForm');
    signupForm.addEventListener('submit' , function () {
        signup();
    });

    function signup() {
        event.preventDefault();
        var user = {
            name: signupForm.userName.value,
            email: signupForm.email.value,
            phone: signupForm.phone.value,
            password: signupForm.password.value,
            orders: [],
            credits: 0
        }
        localStorage.setItem('user', JSON.stringify(user));
        alert('sign up successful!');
        loggedIn = true;
        localStorage.setItem('isLoggedIn',loggedIn);
        window.location.href='../index.html';
    }
</script>
