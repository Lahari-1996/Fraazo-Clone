<!DOCTYPE html>
<html>
<head>
<meta placeholder="" name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-5">Sign In - Fraazo</h1>
        <form class="form my-5" id="loginForm">
            <div class="mx-auto w-50 my-3">
                <input class="w-100 p-2" type="tel" placeholder="Enter Phone" name="phone" id="phone">
            </div>
            <div class="mx-auto w-50 my-3">
                <input class="w-100 p-2" type="password" placeholder="Enter Password" name="password" id="password">
            </div>
            <div class="mx-auto w-50 my-3">
                <input type="submit" class="btn btn-success mx-auto" value="Sign In" class="w-100">
            </div>
        </form>
        <div class="container">
            <p>Don't have an account?</p>
            <a href="./signup1.html">Click here to sign up now</a>
        </div>
    </div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    var isLoggedIn = (localStorage.getItem('isLoggedIn') === true);
    // console.log(isLoggedIn);
    var loginForm = document.querySelector('#loginForm');
    loginForm.addEventListener('submit' , function () {
        login();
    });
    // if(isLoggedIn) {
    //     window.location.href = '../index.html';
    // }
    var user = JSON.parse(localStorage.getItem('user'));
    function login() {
        event.preventDefault();
        var number = loginForm.phone.value;
        var password = loginForm.password.value;
        if(user.phone == number && user.password == password) {
            alert('Login Success!');
            window.location.href = '../index.html';
        }
        else {
            alert('Incorrect Number / Password');
        }
    }
</script>
